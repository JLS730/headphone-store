<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
        <title>Shopping Cart</title>
    </head>
    <body>
        <header>
            <nav class="navigation-bar">
                <img src="./images/logo2.png" alt="Audio Out Store Logo" class="navigation-logo">
                <ul class="navigation-links-container">
                    <li><a href="./index.html" class="navigation-links">Home</a></li>
                    <li><a href="#" class="navigation-links">About</a></li>
                    <li class="navigation-cart-container cart">
                        <a href="./shoppingCart.html" class="navigation-links active">
                            <i class="fas fa-shopping-cart navigation-cart"></i>Cart <span class="cart-number">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="products-container">
            <div class="product-header">
                <h5 class="product-title">PRODUCT</h5>
                <h5 class="price">PRICE</h5>
                <h5 class="quantity">QUANTITY</h5>
                <h5 class="total">TOTAL</h5>
            </div>
            <div class="products">

            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
