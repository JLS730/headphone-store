<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
            crossorigin="anonymous"
        >
        <script src="./index.js" defer></script>
        <title>Shopping Cart Test</title>
    </head>
    <body class="background">
        <header>
            <nav class="navigation-bar">
                <img src="./images/logo2.png" alt="Audio Out Store Logo" class="navigation-logo">
                <ul class="navigation-links-container">
                    <li><a href="./index.html" class="navigation-links active">Home</a></li>
                    <li><a href="#" class="navigation-links">About</a></li>
                    <li class="navigation-cart-container cart">
                        <a href="./cart.html" class="navigation-links">
                            <i class="fas fa-shopping-cart navigation-cart"></i>Cart <span class="cart-number">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="headphones-container">
            <div class="headphone-container">
                <img src="./images/headphone1.jpg" alt="headphone1" class="headphone-image">
                <h2 class="headphone-name">Headphone #1</h2>
                <hr>
                <div class="headphone-price-cart">
                    <h3 class="headphone-price">$249.99</h3>
                    <button class="add-cart">Add To Cart</button>
                </div>
            </div>
            <div class="headphone-container">
                <img src="./images/headphone2.jpg" alt="headphone2" class="headphone-image">
                <h2 class="headphone-name">Headphone #2</h2>
                <hr>
                <div class="headphone-price-cart">
                    <h3 class="headphone-price">$129.99</h3>
                    <button class="add-cart">Add To Cart</button>
                </div>
            </div>
            <div class="headphone-container">
                <img src="./images/headphone3.jpg" alt="headphone3" class="headphone-image">
                <h2 class="headphone-name">Headphone #3</h2>
                <hr>
                <div class="headphone-price-cart">
                    <h3 class="headphone-price">$149.99</h3>
                    <button class="add-cart">Add To Cart</button>
                </div>
            </div>
            <div class="headphone-container">
                <img src="./images/headphone4.jpg" alt="headphone4" class="headphone-image">
                <h2 class="headphone-name">Headphone #4</h2>
                <hr>
                <div class="headphone-price-cart">
                    <h3 class="headphone-price">$199.99</h3>
                    <button class="add-cart">Add To Cart</button>
                </div>
            </div>
            <div class="headphone-container">
                <img src="./images/headphone5.jpg" alt="headphone5" class="headphone-image">
                <h2 class="headphone-name">Headphone #5</h2>
                <hr>
                <div class="headphone-price-cart">
                    <h3 class="headphone-price">$399.99</h3>
                    <button class="add-cart">Add To Cart</button>
                </div>
            </div>
            <div class="headphone-container">
                <img src="./images/headphone6.jpg" alt="headphone6" class="headphone-image">
                <h2 class="headphone-name">Headphone #6</h2>
                <hr>
                <div class="headphone-price-cart">
                    <h3 class="headphone-price">$299.99</h3>
                    <button class="add-cart" type="button">Add To Cart</button>
                </div>
            </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
